<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>OU Classification Calculator</title>
</head>
<body>
    <h1>The Unofficial Open University Classification Calculator</h1>
    <p id="description">Add all of your level 2 and level 3 modules below.
        <br /> Level 1 modules do not count towards your final classification.
        <br />Double-click a module to delete it.
        <br />  (Credit transfers not yet supported).
    </p>
    <div id="container">
        
        <div>
            <label for="modName">Module:</label>
            <input id="modName" type="text">
        </div>

        <div>
            <label for="level">Level:</label>
            <select id="level" name="level">
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
        </div>

        <div>
            <label for="class">Classification:</label>
            <select id="class" name="class">
                <option value="1">First Class</option>
                <option value="2">Upper Second Class</option>
                <option value="3">Lower Second Class</option>
                <option value="4">Third Class</option>
            </select>
        </div>

        <div>
            <label for="credits">Credits:</label>
            <select id="credits" name="credits">
                <option value="30">30</option>
                <option value="60">60</option>
            </select>
        </div>

        <button id="addModule">+</button>

    </div>

    <div id="modulesContainer">
    </div>

    <button id="calcButton">Calcuate Classification</button>

    <script src="app.js"></script>
</body>
</html>
